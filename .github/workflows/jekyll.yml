name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby (Ruby 3.1.6)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.6' # Try a different Ruby 3.1 version

      - name: Install System Dependencies.
        run: sudo apt-get update && sudo apt-get install libpq-dev

      - name: Remove Gemfile.lock (again)
        run: rm Gemfile.lock

      - name: Install dependencies (force)
        run: bundle install --force

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: output Gemfile
        run: cat Gemfile
      - name: output Gemfile.lock
        run: cat Gemfile.lock

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
